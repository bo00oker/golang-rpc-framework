# Redis Docker配置
bind 0.0.0.0
port 6379
protected-mode no

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 网络配置
tcp-keepalive 300
timeout 0

# 安全配置
# requirepass your_redis_password

# 数据库数量
databases 16